<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      
      .container {
        display: flex;
        height: 400px;
        align-items: center;
      }
      .box-5{
        align-self: flex-end;
      }
      .box-4{
        align-self: flex-start;
      }
      .box-3{
        align-self: stretch;
      }
      .box-2{
        align-self: baseline;
        line-height: 3;
      }
      
    </style>
  </head>
  <body>
    <!-- parent = flexbox container  -->
    <div class="container">
      <!-- children = flex-items  -->
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
  </body>
</html>
