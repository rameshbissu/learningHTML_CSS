<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table th(table heading) tr(table row) td(table data) -->
    <table>
        <tr>
            <th>Number</th>
            <th>name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Apple</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mango</td>
        </tr>
    </table>
  </body>
</html>
