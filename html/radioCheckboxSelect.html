<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form -->
    <form action="" method="">
        <!-- text input  -->
        <label for="firstName">First Name : </label>
        <input type="text" name="firstName" id="firstName">
        <br>
        <!-- password input  -->
        <input type="password" name="password" placeholder="Enter your pasword">
        <br>
        <!-- email input  -->
        <input type="email" name="email" value="email@email">
        <br>
        <p>Description</p>
        <textarea name="info" id="info" cols="40" rows="4"></textarea>
        <br>
        <!-- radio buttons -->
        <p>please select your favorite code language?</p>
        <input type="radio" name="coding" id="javascript"  value="javascript" checked>JavaScript
        <input type="radio" name="coding" id="java">Java
        <input type="radio" name="coding" id="python">Python
        <br>
        <!-- checkbox -->
        <p>please select your favorite code language?</p>
        <input type="checkbox" name="programming" id="javascript" value="javascript" >JavaScript
        <input type="checkbox" name="programming" value="java" id="java">Java
        <input type="checkbox" name="programming" value="python" id="python" checked>Python
        <br><br>
        <!-- select inputs -->
        <p>please select your favorite code language?</p>
        <select name="language" id="">
          <option value="javascript">JavaScript</option>
          <option value="java">Java</option>
          <option value="python">python</option>
        </select>
        <br><br>
        <!-- submit -->
        <input type="submit" value="submit here">
    </form>
    
  </body>
</html>
